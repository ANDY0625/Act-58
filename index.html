<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#grid">Grid</a></li>
                <li class="link"><a href="#slide">Slide</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="pageheader"><img src="https://i.pinimg.com/originals/47/e8/6e/47e86e7b55c622836b0c9d87cd2ef20e.gif">
            </div>
        </section>

        <section id="grid">
            <h2>Grid Gallery</h2>
            <div class="room">
                <img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1">
            </div>
            <div class="room">
                <img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1"><img class="img2" src="https://th.bing.com/th/id/OIP.3NyTN-OFJXN_iyrtHs6uFQHaII?pid=ImgDet&rs=1">
            </div>
        </section>
        <section id="slide">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item"> <img class="img-responsive" src="https://i.pinimg.com/originals/f5/4e/6d/f54e6daa11b72b514148c178c4b50610.gif" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
